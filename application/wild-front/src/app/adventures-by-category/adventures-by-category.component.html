
  <div class="container">
    <header class="jumbotron my-4">
  <p class="text-center">Les aventures de la cat√©gorie : <b class="categorie">{{category.title}} </b></p>
  </header>
<div class="clearfix"></div>
<section class="search-box">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 listing-block">
      <div class="media" *ngFor="let advCat of adventuresByCategory">
        <img class="d-flex align-self-start" src="{{advCat.image}}" alt="Generic placeholder image">
        <div class="media-body pl-3">
          <div class="price">
            <a routerLink="/adventures/{{advCat.id}}">{{advCat.title}}</a>
          </div>
          <div class="stats">
            <span><i class="fa fa-user"></i>{{advCat.participantCount}} participants max.</span>
            <span><i class="fa fa-map-marker"></i>{{advCat.location}}</span>
            <span>
                <a routerLink="adventures/{{advCat.id}}/sessions"
                    style="margin-left: 2rem;">Voir les sessions</a>
            </span>
            <span class="address">{{advCat.description}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<script>
$(function(){
  $('.listing-block').slimScroll({
    height: '500px'
  });
});
</script>

</div>
