<div class="container">
  <header class="jumbotron my-4">
    <div class="wrapper row">
      <div class="preview col-md-6">
        <h1 class="display-3">{{ adventure.title }}</h1>
        <img src="{{ adventure.image }}" class="img-fluid" alt="" />
      </div>
      <div class="details col-md-6">
        <p class="lead font-weight-bold">Description :</p>

        <p>{{ adventure.description }}</p>

        <span><i class="fa fa-user"></i>{{adventure.participantCount}} participants max.</span>
        <span><i class="fa fa-map-marker"></i>{{adventure.location}}</span>
        
        <form class="d-flex justify-content-left">
          <!-- Default input -->
          <a class="btn btn-primary" routerLink="/adventures/{{adventure.id}}/sessions"
            >Voir les sessions disponibles</a>
        </form>
      </div>
    </div>
  </header>
  

<!------ Liste des commentaires ---------->




<div class="display:flex;flex-direction: column;">
  <div *ngFor="let commentaire of adventureComments" class="card" style="width: 18rem;display: inline-block;margin: 2rem;">
      <div class="card-body">
          <a href="#" class="card-link" style="font-size: 30px;"></a>
          
          <p class="card-text">Commentaire : {{commentaire.contents}}</p>
      </div>
  </div>
</div>

</div>
